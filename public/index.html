<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin Login - Profil Sekolah</title>
</head>
<body>
    <div class="container">
        <header style="max-width: 500px; margin: 50px auto;">
            <h1 style="color: #2c3e50; margin-bottom: 30px;">Admin Login</h1>
            
            <form id="loginForm" style="background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
                <h2 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">Masuk ke Panel Admin</h2>
                
                <input type="text" id="username" placeholder="Username" required style="padding: 12px; font-size: 16px;">
                <input type="password" id="password" placeholder="Password" required style="padding: 12px; font-size: 16px;">
                
                <button type="submit" style="background: #3498db; color: white; border: none; padding: 12px; border-radius: 25px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; transition: all 0.3s ease;">
                    Login
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: white;">
                <a href="/" style="color: white; text-decoration: none;">‚Üê Kembali ke Halaman Utama</a>
            </p>
        </header>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
